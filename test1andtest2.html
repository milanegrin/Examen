    <article>
        <h2 class="text-center mt-4 p-4">
            Hora <span id="hora"></span>

<script>
    /* 1. Mostrar reloj */
    let viewHora = document.getElementById("hora");
    const reloj = setInterval(() => {
        let date = new Date();
        viewHora.textContent = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds() }`; 
    }, "1000");
    /* end 1 */
    /* 2 Se parsea el número ingresado a ti Number para realizar operaciones arimeticas */
    let numero = Number(prompt("Ingrese un número"));

        alert("Error! dato ingresado no es número")
    console.log(numero)
